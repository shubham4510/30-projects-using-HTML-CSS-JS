<!DOCTYPE html>
<html lang="reactjavascript">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-section">
        <div class="quiz">
            <h2 class="question" id="question">Quiz question</h2>
            <hr>
            <ul>
                <li><input type="radio" name="answer" class="answer" id="a">
                <label for="a" id="option-1">quiz option</label>
                </li>
                <li><input type="radio" name="answer" class="answer" id="b">
                <label for="b" id="option-2">quiz option</label>
                </li>
                <li><input type="radio" name="answer" class="answer" id="c">
                <label for="c" id="option-3">quiz option</label>
                </li>
                <li><input type="radio" name="answer" class="answer" id="d">
                <label for="d" id="option-4">quiz option</label>
                </li>
            </ul>
            <hr>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
