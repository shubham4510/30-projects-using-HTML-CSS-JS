<!DOCTYPE html>
<html lang="reactjavascript">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button>🔍</button>
      </div>

      <div class="weather">
        <img
        class="weather-icon"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvrFX3Uml8lacD3_il2NhtJSSop92pZHJU4Q&s"
          alt="weather"
        />
        <h1 class="temp">22°c</h1>
        <h2 class="city">New York</h2>
      </div>

      <div class="details">
        <div class="col">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQH4NbkEvMB49-rVOmOQsVQZRIoiFVzMZr9ew&s" alt="" />
          <div class="humidity">
            <p>50%</p>
            <p>Humidity</p>
          </div>
          
        </div>
        <div class="col">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWit4Bmk50x0-44t-cLKhDCRvHMJFsQWk6yA&s" alt="" />
          <div class="wind">
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
         
        </div>
      </div>
    </div>

    <script>
   
    </script>
  </body>
</html>
